<!DOCTYPE html>
<html>
  <head>
    <title>FCC Form</title>
    <link rel="stylesheet" herf="styles.css" name="text/css">
  </head>
  <body>
    <h1 id="title">FreeCodeCamp Form</h1>
    <p id="description">lorem50</p>
    <form id="survey-form">
      <label id="name-label">
        <input required type="text" id="name" placeholder="John Lark"/>
      </label>
      <label id="email-label">
        <input required type="email" id="email" placeholder="example@example.com"/>
      </label>
      <label id="number-label">
        <input min=80 max=3000 id="number" type="number" placeholder="1000"/>
      </label>
      <select id="dropdown">
        <option></option>
        <option></option>
      </select>
      <input type="radio" name="option" value="Python"/>Python
      <input type="radio" name="option" value="Java"/>Java
      <input type="checkbox" value="1">1
      <input type="checkbox" value="2">2
      <input type="checkbox" value="3">3
      <textarea></textarea>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
